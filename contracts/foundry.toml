[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

# Remappings for imports
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
]

# Test configuration
[profile.default.fuzz]
runs = 256

# Base network RPC URLs
[rpc_endpoints]
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
base = "https://api.developer.coinbase.com/rpc/v1/base/9oU7BptpclCm3gy0G7d9bfbp9J2oUoQP"

# Etherscan API keys for verification
[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}" }
base = { key = "${BASESCAN_API_KEY}" }
